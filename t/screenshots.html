<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
   <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/download%20(12).jpeg?v=1726789909181">
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: Arial, sans-serif;
            font-style: italic;
            font-weight: bold;
            font-size: 48px;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #stars {
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: contain;
            pointer-events: none;
            will-change: transform;
            transition: transform 0.2s ease-out;
            opacity: 0.8;
            filter: brightness(5.5);
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .regular-text {
            font-size: 48px;
            color: white;
        }

        .small-text {
            font-size: 17px;
            color: white;
            margin-top: 10px;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: #555;
            margin: 30px auto;
        }

        .download-section {
            margin-top: 40px;
            text-align: center;
        }

        .download-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .download-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .glass-panel {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            background: rgba(50, 50, 50, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            margin: 20px;
            color: white;
        }
        
        .download-button:hover {
            background-color: #71368a;
        }

        .glass-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            height: 60px;
            background: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 24px;
            font-weight: normal;
            border-radius: 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .glass-bar .text {
            font-size: 24px;
        }

        .glass-bar .discord-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 8px 14px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
            white-space: nowrap;
        }

        .glass-bar .discord-button:hover {
            background-color: #71368a;
        }

        .footnote {
            position: absolute;
            bottom: 10px;
            width: 80%;
            text-align: center;
            font-size: 8px;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            width: 250px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #000;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
        }
    </style>
</head>
<body>

    <h1>silly hehe ss's</h1>

    <div class="gallery">
        <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/Screenshot%202024-09-09%209.09.48%20PM.png?v=1726783745157" alt="Funny Screenshot 1">
        <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/Screenshot%202024-09-13%205.56.49%20PM.png?v=1726783819141" alt="Funny Screenshot 2">
        <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/IMG_5598.webp?v=1726878861191" alt="Funny Screenshot 3">
        <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/IMG_5553.webp?v=1726878856346" alt="Funny Screenshot 4">
      <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/Screenshot%202024-09-20%207.54.23%20PM.png?v=1726880085599" alt="Funny Screenshot 4">
       <img src="https://cdn.glitch.global/4b2894a3-2bf7-4f60-a098-678858a5adb8/IMG_5470.webp?v=1726793188572" alt="Funny Screenshot 4">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal
        var images = document.querySelectorAll('.gallery img');
        var modalImg = document.getElementById("imgModal");
        images.forEach(img => {
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        // Close the modal when clicking on the "x" button
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Close the modal when clicking anywhere outside the image
        modal.onclick = function () {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
